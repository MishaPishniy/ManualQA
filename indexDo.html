<!DOCTYPE html>
<html>
<head>
    <title>DOM приклад</title>
</head>
<body>
    <h1>Зміна фону</h1>
    <p>Натисніть кнопку, щоб змінити колір фону.</p>
    <button onclick="changeBackground()"> Натисни щоб змінити колір фону </button>
    
    <script>
        function changeBackground() {
            document.body.style.background = "lightblue";
        }

    </script>
</body>
</html>
